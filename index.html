<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <script src="//at.alicdn.com/t/font_795833_zwquhlmdo7h.js"></script>
  <title>画板</title>
</head>
<body>
  
  <canvas id="xxx" width=300 height=300></canvas>
  <canvas id="can2" width=300 height=300></canvas>
  <div id=actions class="actions">
      <svg id=pen class="icon active" aria-hidden="true">
          <use xlink:href="#icon-xingzhuang"></use>
      </svg>
      <svg id=eraser class="icon" aria-hidden="true">
          <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg id=clear class="clear" aria-hidden="true">
        <use xlink:href="#icon-shanchu"></use>
      </svg>
      <svg id=download class="save" aria-hidden="true">
        <use xlink:href="#icon-save"></use>
      </svg>
  </div>
  <ol class="colors">
    <li class="black active" id="black"></li>
    <li class="red" id="red"></li>
    <li class="orange" id="orange"></li>
    <li class="yellow" id="yellow"></li>
    <li class="green" id="green"></li>
    <li class="blue" id="blue"></li>
    <li class="indigo" id="indigo"></li>
    <li class="purple" id="purple"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="middle" class="middle"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="./main.js"></script>
</body>
</html>
